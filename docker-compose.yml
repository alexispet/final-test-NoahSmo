services:
  node:
    build:
      context: .
      target: node
    environment:
      NODE_ENV: development
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_NAME: ${DB_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
      PORT: 3000
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    command: npm run start
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    image: mariadb:11.2.2-jammy
    environment:
      MYSQL_USER: ${DB_USER}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized" ]
      interval: 1m
      timeout: 5s
      retries: 3